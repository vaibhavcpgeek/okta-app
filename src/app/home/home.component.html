<div class="home">
  <img src="../../assets/homepage.png" alt="homepage" />
</div>

<div class="navigation">
  <button
    class="button button-primary login"
    *ngIf="!isAuthenticated"
    routerLink="/login"
  >
    Login
  </button>
  <button
    class="button button-primary logout"
    *ngIf="isAuthenticated"
    (click)="logout()"
  >
    Logout
  </button>
</div>
